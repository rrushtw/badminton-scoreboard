<!DOCTYPE html>
<html lang="zh-TW" class="full-height">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽球記分板</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 基礎樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
        }

        @media (min-width: 1024px) {
            body {
                padding: 3rem;
            }
        }

        .full-height {
            height: 100%;
        }

        /* 主容器 */
        .app-container {
            background-color: #1f2937;
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 48rem;
            margin: 0 auto;
        }

        @media (min-width: 1024px) {
            .app-container {
                max-width: 64rem;
                padding: 2rem;
            }
        }

        @media (min-width: 1280px) {
            .app-container {
                max-width: 72rem;
                padding: 2.5rem;
            }
        }

        /* 標題區域 */
        .title-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .hide-title-on-landscape {
            display: block;
        }

        .main-title {
            font-size: 1.875rem;
            font-weight: 800;
            color: #2dd4bf;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
        }

        /* 分數容器 - 預設直向佈局 */
        .scores-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        /* 橫向模式 - 左右顯示 */
        @media (orientation: landscape) {
            .scores-container {
                display: flex !important;
                flex-direction: row !important;
                gap: 1rem;
                justify-content: center;
                align-items: stretch;
                width: 100%;
                max-width: 100%;
            }
            
            .team-section {
                flex: 1;
                width: 50%;
            }
        }

        /* 直向模式 - 上下顯示 */
        @media (orientation: portrait) {
            .scores-container {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                align-items: center;
            }
        }

        /* 特殊處理極小螢幕 - 只在直向時強制上下佈局 */
        @media (max-width: 500px) and (orientation: portrait) {
            body {
                padding: 0.125rem;
                min-height: 100vh;
                overflow-y: auto;
            }
            
            .app-container {
                padding: 0.5rem;
                max-width: 100%;
                min-height: calc(100vh - 0.25rem);
            }
            
            .title-section {
                margin-bottom: 0.5rem;
            }
            
            .main-title {
                font-size: 1.25rem;
            }
            
            .scores-container {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                align-items: center;
                margin-bottom: 0.25rem;
            }
            
            .team-section {
                width: 100%;
                max-width: 100%;
                padding: 0.375rem;
                min-height: auto;
            }
            
            .score-display {
                font-size: clamp(1.5rem, 8vw, 3rem);
                margin: 0.0625rem 0;
            }
            
            .team-name {
                font-size: 0.75rem;
                margin-bottom: 0.03125rem;
            }
            
            .serving-indicator {
                font-size: 0.5rem;
                height: 0.75rem;
            }
            
            .score-button {
                width: 1.5rem;
                height: 1.5rem;
                font-size: 0.75rem;
            }
            
            .controls-container {
                gap: 0.25rem;
                margin-top: 0.25rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .control-button {
                padding: 0.25rem 0.75rem;
                font-size: 0.625rem;
                min-width: 0;
            }
        }


        /* 特殊處理789x432尺寸 */
        @media (min-width: 780px) and (max-width: 800px) and (min-height: 420px) and (max-height: 450px) {
            body {
                padding: 0.25rem;
                min-height: 100vh;
                overflow-y: auto;
            }
            
            .app-container {
                padding: 0.75rem;
                max-width: 100%;
                min-height: calc(100vh - 0.5rem);
            }
            
            .title-section {
                margin-bottom: 0.75rem;
            }
            
            .main-title {
                font-size: 1.5rem;
            }
            
            .scores-container {
                display: flex;
                flex-direction: column;
                gap: 0.375rem;
                align-items: center;
                margin-bottom: 0.375rem;
            }
            
            .team-section {
                width: clamp(160px, 55vw, 14rem);
                padding: 0.5rem;
                min-height: auto;
            }
            
            .score-display {
                font-size: clamp(2rem, 10vw, 4rem);
                margin: 0.125rem 0;
            }
            
            .team-name {
                font-size: 0.875rem;
                margin-bottom: 0.0625rem;
            }
            
            .serving-indicator {
                font-size: 0.625rem;
                height: 0.875rem;
            }
            
            .score-button {
                width: 2rem;
                height: 2rem;
                font-size: 1rem;
            }
            
            .controls-container {
                gap: 0.5rem;
                margin-top: 0.375rem;
            }
            
            .control-button {
                padding: 0.375rem 1rem;
                font-size: 0.75rem;
            }
        }

        /* 特殊處理中等尺寸螢幕 */
        @media (min-width: 780px) and (max-width: 900px) and (max-height: 500px) {
            body {
                padding: 0.5rem;
            }
            
            .app-container {
                padding: 1rem;
                max-width: 100%;
            }
            
            .scores-container {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
                margin-bottom: 0.5rem;
            }
            
            .team-section {
                width: clamp(180px, 60vw, 16rem);
                padding: 0.75rem;
                min-height: auto;
            }
            
            .score-display {
                font-size: clamp(2.5rem, 12vw, 5rem);
                margin: 0.25rem 0;
            }
            
            .team-name {
                font-size: 1rem;
                margin-bottom: 0.125rem;
            }
            
            .serving-indicator {
                font-size: 0.75rem;
                height: 1rem;
            }
            
            .score-button {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.25rem;
            }
            
            .controls-container {
                gap: 0.75rem;
                margin-top: 0.5rem;
            }
            
            .control-button {
                padding: 0.5rem 1.5rem;
                font-size: 0.875rem;
            }
        }

        @media (min-width: 1024px) {
            .scores-container {
                gap: 3rem;
            }

        /* 隊伍區域 */
        .team-section {
            flex: 0 1 auto;
            width: clamp(240px, 90vw, 20rem);
            background-color: #374151;
            padding: clamp(1rem, 4vw, 1.5rem);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        /* 橫向模式 - 隊伍卡片寬度調整 */
        @media (orientation: landscape) {
            .team-section {
                width: auto;
                flex: 1;
                width: 50%;
            }
        }

        /* 直向模式 - 隊伍卡片寬度調整 */
        @media (orientation: portrait) {
            .team-section {
                width: clamp(240px, 80vw, 20rem);
            }
        }

        /* 大螢幕優化 */
        @media (min-width: 1024px) {
            .team-section {
                padding: clamp(1.5rem, 3vw, 2rem);
            }
        }

        .team-content {
            text-align: center;
            flex: 1;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 1024px) {
            .team-content {
                padding: 0 1.5rem;
            }
        }

        .team-name {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        /* 手機版 - 隊伍名稱 */
        @media (max-width: 767px) {
            .team-name {
                font-size: 1rem;
            }
        }

        /* 平板版 - 隊伍名稱 */
        @media (min-width: 768px) and (max-width: 1023px) {
            .team-name {
                font-size: 1.25rem;
            }
        }

        /* 電腦版 - 隊伍名稱 */
        @media (min-width: 1024px) {
            .team-name {
                font-size: 1.5rem;
            }
        }

        /* 橫向模式 - 隊伍名稱調整 */
        @media (orientation: landscape) {
            .team-name {
                margin-top: 1.5rem;
                margin-bottom: 0.5rem;
            }
        }

        /* 直向模式 - 隊伍名稱調整 */
        @media (orientation: portrait) {
            .team-name {
                margin-bottom: 0.25rem;
            }
        }

        .serving-indicator {
            color: #2dd4bf;
            font-weight: 600;
            height: 1.25rem;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        /* 手機版 - 發球指示器 */
        @media (max-width: 767px) {
            .serving-indicator {
                font-size: 0.75rem;
            }
        }

        /* 平板版 - 發球指示器 */
        @media (min-width: 768px) and (max-width: 1023px) {
            .serving-indicator {
                font-size: 0.875rem;
            }
        }

        /* 電腦版 - 發球指示器 */
        @media (min-width: 1024px) {
            .serving-indicator {
                font-size: 1rem;
            }
        }

        /* 橫向模式 - 發球指示器調整 */
        @media (orientation: landscape) {
            .serving-indicator {
                position: absolute;
                top: 0.5rem;
                left: 50%;
                transform: translateX(-50%);
                height: auto;
                margin-bottom: 0;
                z-index: 10;
            }
        }

        /* 直向模式 - 發球指示器調整 */
        @media (orientation: portrait) {
            .serving-indicator {
                height: 1.25rem;
                margin-bottom: 0.25rem;
            }
        }

        .score-display {
            display: block;
            font-weight: 800;
            color: #5eead4;
            font-size: clamp(4rem, 20vw, 8rem);
            line-height: 1;
            margin: 0.5rem 0;
        }

        /* 橫向模式 - 分數字體調整 */
        @media (orientation: landscape) {
            .score-display {
                font-size: clamp(5rem, 15vh, 12rem);
            }
        }

        /* 直向模式 - 分數字體調整 */
        @media (orientation: portrait) {
            .score-display {
                font-size: clamp(4rem, 20vw, 8rem);
            }
        }

        /* 按鈕樣式 */
        .score-button {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #14b8a6;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        /* 橫向模式 - 按鈕尺寸調整 */
        @media (orientation: landscape) {
            .score-button {
                width: 3.5rem;
                height: 3.5rem;
                font-size: 1.75rem;
            }
        }

        /* 直向模式 - 按鈕尺寸調整 */
        @media (orientation: portrait) {
            .score-button {
                width: 3rem;
                height: 3rem;
                font-size: 1.5rem;
            }
        }

        .score-button:hover {
            background-color: #0d9488;
            transform: scale(1.05);
        }

        .score-button.deduct {
            background-color: #4b5563;
        }

        .score-button.deduct:hover {
            background-color: #6b7280;
            transform: scale(1.05);
        }

        /* 控制按鈕容器 */
        .controls-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: nowrap;
            align-items: center;
        }

        /* 橫向模式 - 控制按鈕調整 */
        @media (orientation: landscape) {
            .controls-container {
                gap: 1.5rem;
                margin-top: 1.5rem;
                flex-wrap: nowrap;
            }
        }

        /* 直向模式 - 控制按鈕調整 */
        @media (orientation: portrait) {
            .controls-container {
                gap: 1rem;
                margin-top: 1rem;
                flex-wrap: nowrap;
            }
        }

        .control-button {
            color: white;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            border: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            flex-shrink: 0;
            white-space: nowrap;
        }

        /* 橫向模式 - 控制按鈕尺寸調整 */
        @media (orientation: landscape) {
            .control-button {
                font-size: 0.875rem;
                flex-shrink: 0;
            }
        }

        /* 直向模式 - 控制按鈕尺寸調整 */
        @media (orientation: portrait) {
            .control-button {
                padding: 0.75rem 2rem;
                font-size: 1rem;
                flex-shrink: 0;
            }
        }

        .control-button:hover {
            transform: scale(1.05);
        }

        .reset-button {
            background-color: #ef4444;
        }

        .reset-button:hover {
            background-color: #dc2626;
        }

        .fullscreen-button {
            background-color: #3b82f6;
        }

        .fullscreen-button:hover {
            background-color: #2563eb;
        }

        /* 模態視窗 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(17, 24, 39, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;

        .modal.is-active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #1f2937;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 32rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #9ca3af;
            background: none;
            border: none;

            cursor: pointer;
        }

        .modal-close:hover {
            color: white;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;

        }

        .modal-message {

        }

        .modal-button {
            margin-top: 1.5rem;
            background-color: #14b8a6;
            color: white;

            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-button:hover {

        /* 在窄螢幕橫向時隱藏標題 */
        @media (max-height: 500px) {
            .hide-title-on-landscape {

            }
        }

        /* 橫向模式樣式 */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 0 !important;
                overflow: hidden;
            }

            .app-container {

                width: 100vw;

<body>
    <div id="app" class="app-container">
        <div class="title-section hide-title-on-landscape">
            <h1 class="main-title">羽球記分板</h1>
        </div>

        <div class="scores-container">
            <div id="teamA" class="team-section">
                <button onclick="scorePoint(0)" class="score-button">+</button>

                <div class="team-content">
                    <h2 id="teamAName" class="team-name">隊伍A</h2>
                    <p id="servingA" class="serving-indicator"></p>
                    <span id="scoreA" class="score-display">0</span>
                </div>

                <button onclick="deductPoint(0)" class="score-button deduct">-</button>
            </div>

            <div id="teamB" class="team-section">
                <button onclick="scorePoint(1)" class="score-button">+</button>

                <div class="team-content">
                    <h2 id="teamBName" class="team-name">隊伍B</h2>
                    <p id="servingB" class="serving-indicator"></p>
                    <span id="scoreB" class="score-display">0</span>
                </div>

                <button onclick="deductPoint(1)" class="score-button deduct">-</button>
            </div>
        </div>

        <div class="controls-container">
            <button id="resetButton" class="control-button reset-button" onclick="resetGame()">重新開始</button>
            <button id="fullscreenButton" class="control-button fullscreen-button"
                onclick="toggleFullScreen()">全螢幕</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">✕</button>
            <h3 id="modalTitle" class="modal-title"></h3>
            <p id="modalMessage" class="modal-message"></p>
            <button class="modal-button" onclick="closeModal()">確認</button>
        </div>
    </div>

    <script>
        // 隊伍名稱和分數
        let teamNames = ["隊伍A", "隊伍B"];
        let scores = [0, 0];
        // 0 代表隊伍 A，1 代表隊伍 B
        let servingTeamIndex = 0;
        let gameOver = false;
        let touchStartY = 0;
        const swipeThreshold = 50; // 觸控手勢的最小距離（像素）

        // 獲取 DOM 元素
        const scoreAEl = document.getElementById('scoreA');
        const scoreBEl = document.getElementById('scoreB');
        const servingAEl = document.getElementById('servingA');
        const servingBEl = document.getElementById('servingB');
        const teamAEl = document.getElementById('teamA');
        const teamBEl = document.getElementById('teamB');
        const modalEl = document.getElementById('modal');
        const modalTitleEl = document.getElementById('modalTitle');
        const modalMessageEl = document.getElementById('modalMessage');

        // 更新 UI
        function updateUI() {
            scoreAEl.textContent = scores[0];
            scoreBEl.textContent = scores[1];

            // 檢查發球權
            if (!gameOver) {
                servingAEl.textContent = servingTeamIndex === 0 ? "發球" : "";
                servingBEl.textContent = servingTeamIndex === 1 ? "發球" : "";
            } else {
                servingAEl.textContent = "";
                servingBEl.textContent = "";
            }
        }

        // 顯示模態視窗
        function showModal(title, message) {
            modalTitleEl.textContent = title;
            modalMessageEl.textContent = message;
            modalEl.classList.add('is-active');
        }

        // 關閉模態視窗
        function closeModal() {
            modalEl.classList.remove('is-active');
        }

        // 檢查比賽是否結束
        function checkGameOver() {
            const score1 = scores[0];
            const score2 = scores[1];

            if (score1 >= 21 || score2 >= 21) {
                if (Math.abs(score1 - score2) >= 2) {
                    gameOver = true;
                    let winner = score1 > score2 ? teamNames[0] : teamNames[1];
                    showModal("比賽結束！", `恭喜 ${winner} 贏得比賽！`);
                } else if (score1 === 29 && score2 === 29) {
                    // 29-29平手，下一分者直接獲勝
                    if (score1 === 30) {
                        gameOver = true;
                        showModal("比賽結束！", `恭喜 ${teamNames[0]} 贏得比賽！`);
                    } else if (score2 === 30) {
                        gameOver = true;
                        showModal("比賽結束！", `恭喜 ${teamNames[1]} 贏得比賽！`);
                    }
                }
            }
        }

        // 計分功能 (上滑)
        function scorePoint(winningTeamIndex) {
            if (gameOver) return;

            // *** 已移除11分換邊提示的功能 ***
            // const totalScore = scores[0] + scores[1];
            // if (totalScore === 10) {
            //     showModal("換邊提示", "兩隊總分達到 11 分，請換邊。");
            // }

            // 如果得分方是當前的發球方
            if (winningTeamIndex === servingTeamIndex) {
                scores[winningTeamIndex]++;
            } else {
                // 如果得分方是接球方，則發球權轉移
                scores[winningTeamIndex]++;
                servingTeamIndex = winningTeamIndex;
            }

            updateUI();
            checkGameOver();
        }

        // 扣分功能 (下滑)
        function deductPoint(teamIndex) {
            if (gameOver) return;
            if (scores[teamIndex] > 0) {
                scores[teamIndex]--;
                updateUI();
            }
        }

        // 重置遊戲
        function resetGame() {
            scores = [0, 0];
            servingTeamIndex = 0;
            gameOver = false;
            updateUI();
            showModal("遊戲重置", "比賽已重置。");
        }

        // 全螢幕功能
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`進入全螢幕失敗: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // 觸控事件處理器
        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            if (gameOver) return;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchStartY - touchEndY;
            const teamIndex = e.currentTarget.id === 'teamA' ? 0 : 1;

            if (deltaY > swipeThreshold) {
                // 上滑
                scorePoint(teamIndex);
            } else if (deltaY < -swipeThreshold) {
                // 下滑
                deductPoint(teamIndex);
            }
        }

        // 初始設定
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();

            // 添加觸控事件監聽器
            teamAEl.addEventListener('touchstart', handleTouchStart);
            teamAEl.addEventListener('touchend', handleTouchEnd);
            teamBEl.addEventListener('touchstart', handleTouchStart);
            teamBEl.addEventListener('touchend', handleTouchEnd);
        });
    </script>
</body>

</html>
